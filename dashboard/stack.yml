provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  system-dashboard:
    lang: node10-express
    handler: ./of-cloud-dashboard
    image: havardei/of-cloud-dashboard:0.7.3
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
    environment_file:
      - dashboard_config.yml

configuration:
  templates:
    - name: node10-express
      source: https://github.com/openfaas-incubator/node10-express-template
